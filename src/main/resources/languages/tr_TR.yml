general:
    raw_prefix: "[VelocityVanish]"
    prefix: "<gradient:dark_red:red>VelocityVanish</gradient> <gold>|</gold>"
    console_prefix: "<gray>[<dark_purple>VelocityVanish</dark_purple>]</gray>"
    successful_prefix: "<dark_gray>[</dark_gray><dark_green><bold>✔</bold><dark_gray>]</dark_gray>"
    warn_prefix: "<dark_gray>[</dark_gray><gold><bold>!</bold><dark_gray>]</dark_gray>"
    error_prefix: "<dark_gray>[</dark_gray><dark_red><bold>✘</bold><dark_gray>]</dark_gray>"
    only_players: "$error_prefix <gradient:dark_red:red>Yalnızca oyuncular bu komutu kullanabilir."
    unknown_message: "$error_prefix <gradient:dark_red:red>Bilinmeyen mesaj!"
    player_not_found: "$error_prefix <gradient:dark_red:red>Oyuncu bulunamadı!"
command:
    no_permission: "$error_prefix <gradient:dark_red:red>Bu komutu kullanma izniniz yok! <dark_gray>($permission)"
    vanish:
        reload:
            use: "$successful_prefix <green>Eklenti başarıyla yeniden yüklendi!"
        use_vanish: "$successful_prefix <gradient:dark_green:green>Başarıyla görünmez oldunuz!"
        use_unvanish: "$successful_prefix <gradient:dark_green:green>Başarıyla görünmezlik kapatıldı!"
vanish:
    actionbar: "<white>$animation <gradient:gray:white>Diğer oyunculara görünmezsiniz!"
    vanish_notify: "$warn_prefix <red>$player</red> Görünmez oldunuz!"
    unvanish_notify: "$warn_prefix <red>$player</red> Görünmezlik kapatıldı!"
    join_message: "<yellow>$player oyuna katıldı"
    quit_message: "<yellow>$player oyundan ayrıldı"
